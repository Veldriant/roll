<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра для ловли фруктов</title>
    <link rel="stylesheet" type="text/css" href="fruits.css">
</head>
<body>
    <div class="game-container">
        <div id="basket" class="basket"></div>
    </div>
    <div id="score" class="score">Счет: 0</div>
    <div id="lives" class="lives">
        <img id="life3" src="life.svg" alt="Жизнь" class="life">
        <img id="life2" src="life.svg" alt="Жизнь" class="life">
        <img id="life1" src="life.svg" alt="Жизнь" class="life">
    </div>
    <div id="game-over" class="game-over">
        <h1>Игра окончена</h1>
        <p>Ваш счет: <span id="final-score">0</span></p>
    </div>
    <script src="fruits.js"></script>
</body>
</html>
